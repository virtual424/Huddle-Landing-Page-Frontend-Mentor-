<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Huddle landing page with curved sections</title>
</head>
<body>
    <nav class="navbar">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <button class="btn-secondary">Try It Free</button>
    </nav>
    <main>
      <section class="hero container">
        <h1 class="heading">Build the community your fans will love</h1>
        <p class="content">
          Huddle re-imagines the way we build communities. You have a voice, but so does 
          your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn-primary">Get Started For Free</button>  
        <div class="mockups">
          <img src="./images/screen-mockups.svg" alt="heroimage">
        </div>     
      </section>
    </main>
</body>
</html>
